<!DOCTYPE html>
<html>
<head lang="fr" >
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Page d'accueil d'un webservice de meteo" />
    <meta name="author" content="MikaSez" />

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/cover.css" rel="stylesheet" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Meteo.</h1>
              <form class="form-inline" action="/state" method="post">
                  <div class="form-group">
                      <label for="state">Entrez le nom d'une ville fran√ßaise</label>
                      <input type="text" class="form-control" required="required" name="state" id="state" placeholder="Evry"/>
                  </div>
                  <button type="submit" class="btn btn-default">Valider</button>
              </form>

              <form class="form-inline" action="/test" method="post">
                  <div class="form-group">
                      <label for="state">Tester les icones / backs</label>
                      <select class="form-control" name="options">
                          <option value="cloud">Cloudy</option>
                          <option value="clear">Clear</option>
                          <option value="rain">Rain</option>
                      </select>
                     <button type="submit" class="btn btn-default">Valider</button>
                  </div>
              </form>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
